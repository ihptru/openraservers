<ion-view title="Players">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-help-circled" ng-click="modal.show()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="bar bar-header item-input-inset">
	  <label class="item-input-wrapper">
	    <i class="icon ion-ios7-search placeholder-icon"></i>
	    <input type="search" placeholder="Search" ng-model="q">
	  </label>
	  <button class="button button-clear" ng-click="q = null">
	    Cancel
	  </button>
	</div>
	<div class="list">
	  <div ng-repeat="area in players">
		  <div class="item item-divider">
		    {{area.country}}
		  </div>

		  <div class="item" ng-repeat="player in area.players | orderBy:'nick' | filter:q">
		    {{player.nick}} <span class="item-note">{{player.ip}}</span>
		  </div>
	  </div>

	</div>

  </ion-content>
</ion-view>
